    <section id="tenant-registration">
      <h2>Register as a Tenant</h2>
      <form id="tenant-form">
        <label for="tenant-name">Full Name:</label>
        <input
          type="text"
          id="tenant-name"
          placeholder="Enter your full name"
          required
        />

        <label for="tenant-email">Email Address:</label>
        <input
          type="email"
          id="tenant-email"
          placeholder="Enter your email"
          required
        />

        <label for="tenant-phone">Phone Number:</label>
        <input
          type="tel"
          id="tenant-phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="county">Select County:</label>
        <select id="county">
          <option value="nairobi">Nairobi</option>
          <option value="kisumu">Kisumu</option>
          <option value="mombasa">Mombasa</option>
        </select>

        <button type="submit" id="register-tenant">Register Tenant</button>
      </form>
