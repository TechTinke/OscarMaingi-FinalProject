      <section id="agent-registration">
    <h2>Register an Agent</h2>
    <form id="agent-form">
      <label for="agent-name">Full Name:</label>
      <input type="text" id="agent-name" placeholder="Enter agent's full name" required>

      <label for="agent-email">Email Address:</label>
      <input type="email" id="agent-email" placeholder="Enter agent's email" required>

      <label for="agent-phone">Phone Number:</label>
      <input type="tel" id="agent-phone" placeholder="Enter agent's phone number" required>

      <label for="agent-county">Select County:</label>
      <select id="agent-county">
        <option value="nairobi">Nairobi</option>
        <option value="kisumu">Kisumu</option>
        <option value="mombasa">Mombasa</option>
      </select>

      <button type="submit" id="register-agent">Register Agent</button>
    </form>
